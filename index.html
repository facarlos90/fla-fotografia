<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fla - Fotografia</title>
    <link rel="stylesheet" href="./assets/styles/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Work+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/reset.css">
    <link rel="stylesheet" href="./assets/styles/flex.css">
    <link rel="stylesheet" href="./assets/styles/grid.css">n
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>
    <header class="cabecalho">
        <nav>
            <ul class="cabecalho__menu">
                <li class="menu__item">
                    <h1 class="menu__titulo"></h1>
                </li>
                <li class="menu__item">
                    <a href="#">Programação</a>
                </li>
                <li class="menu__item">
                    <a href="#">Categorias</a>
                </li>
                <li class="menu__item">
                    <a href="#">Seu Local</a>
                </li>
                <li class="menu__item menu__pesquisar">
                    <label class="menu__label" for="pesquisar"><input class="menu__input" type="search" name="" placeholder="O que você procura?"
                        id="pesquisar"></label>
                </li>
            </ul>
        </nav>
    </header>
    <main class="principal">
        <section class="banner">
            <img src="./assets/images/banner1.png" alt="Banner categoria flores ">
            <img src="./assets/images/banner2.png" alt="Banner categoria gastronomia ">
            <img src="./assets/images/banner3.png" alt="Banner categoria eventos esportivos ">
            <img src="./assets/images/banner4.png" alt="Banner categoria cachoeiras e paisagens ">
        </section>

        <section class="categorias">
            <h2 class="categorias__titulo">Categorias</h2>
            <ul class="categorias__lista">
                <li class="lista__item">Animais</li>
                <li class="lista__item">Books</li>
                <li class="lista__item">Cachoeiras e Paisagens</li>
                <li class="lista__item">Estilo de Vida</li>
                <li class="lista__item">Eventos</li>
                <li class="lista__item">Eventos Esportivos</li>
                <li class="lista__item">Flores</li>
                <li class="lista__item">Gastronomia</li>
            </ul>
            <div class="categorias__destaques">
                <div class="destaques">
                    <h3 class="destaques__titulo">Destaques</h3>
                    <div class="destaques__barra"></div>
                    <div>
                        <img src="./assets/images/icone-seta-voltar.png" alt="seta voltar">
                        <img src="./assets/images/icone-seta-avancar.png" alt="seta avançar">
                    </div>
                </div>
            </div>
            <div class="categorias__imagem"></div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
